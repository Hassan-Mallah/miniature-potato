<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            // for form
            $('#myform').on('submit', function(e) {
                // get the form
                var form = $(this);

                // stop page from reload
                e.preventDefault();
                $('#output').val('loading, plz wait...');


                $.ajax(
                    {
                        url: '/translator/translate_text', // request url
                        data: form.serialize(),
                        success: function(data, status, xhr) {
                            // success callback function
                            $('#input').val(data.input);
                            $('#output').val(data.output);
                        }
                    });
            });

        });
    </script>
</head>
<body class="bg-light">

<div class="container">
    <br>
    <div class="w-100 p-3" style="background-color: #eee; text-align: center;">
        <h1>Welcome to translator!</h1>
    </div>
    <form method="get" id="myform">
        <div class="form-row">
            <div class="form-group">
                <label for="inputLanguage">Select Input Language</label><br>
                <select id="inputLanguage" name="inputLanguage" class="btn btn-secondary dropdown-toggle">
                    <option>English</option>
                </select>
            </div>
            <div class="form-group">
                <label for="outputLanguage">Select Output Language</label><br>
                <select id="outputLanguage" name="outputLanguage" class="btn btn-secondary dropdown-toggle">
                    <option>Turkish</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Input</label>
            <input type="text" class="form-control" id="input" name="input" placeholder="Example input">
        </div>
        <div class="form-group">
            <label>Output</label>
            <input type="text" class="form-control" id="output" name="output" placeholder="Another output" readonly>
        </div>
        <div style="text-align: center;">
            <input type="submit" value="Translate" class="btn btn-warning">
        </div>
    </form>

    <!-- main menu button -->
    <br>
    <form action="..">
        <input type="submit" class="btn btn-success w-100" value="Main Menu">
    </form>
</div>

</body>
</html>
