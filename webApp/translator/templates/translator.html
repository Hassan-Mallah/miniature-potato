<!DOCTYPE html>
<html lang="en">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body class="bg-light">
<div class="container">
    <br>
    <div class="w-100 p-3" style="background-color: #eee; text-align: center;">
        <h1>Welcome to translator!</h1>
    </div>

    <form action="." method="get">
        {% if input and output %}
        <div class="form-group">
            <label>Input</label>
            <input type="text" class="form-control" id="input" name="input" value="{{ input }}">
        </div>
        <div class="form-group">
            <label>Output</label>
            <input type="text" class="form-control" id="output" name="output" value="{{ output }}" readonly>
        </div>
        {% else %}
        <div class="form-group">
            <label>Input</label>
            <input type="text" class="form-control" id="input" name="input" placeholder="Example input">
        </div>
        <div class="form-group">
            <label>Output</label>
            <input type="text" class="form-control" id="output" name="output" placeholder="Another output" readonly>
        </div>
        {% endif %}
        <div style="text-align: center;">
            <input type="submit" value="Translate" class="btn btn-warning">
        </div>
    </form>

    <!-- main menu button -->
    <br>
    <form action="..">
        <input type="submit" class="btn btn-success w-100" value="Main Menu">
    </form>
</div>

</body>
</html>
