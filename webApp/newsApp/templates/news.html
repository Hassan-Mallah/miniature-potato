<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>
<body class="bg-light">

<div class="container">
    <br>
    <div class="w-100 p-3" style="background-color: #eee; text-align: center;">
        <h1>Welcome to News App!</h1>
    </div>
    <div>
        <!-- Go over news data and print them -->
        {% for i in news %}
            Title: {{ i.title }}
            <br>
            <a href="{{ i.link }}">More...</a>
            <br><br>
        {% endfor %}
    </div>

    <!-- main menu button -->
    <br>
    <form action="..">
        <input type="submit" class="btn btn-success w-100" value="Main Menu">
    </form>
</div>

</body>
</html>
